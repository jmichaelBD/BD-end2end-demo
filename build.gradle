buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies { classpath 'com.blackducksoftware.integration:common-gradle-plugin:0.0.+' }
}
plugins { id 'groovy' }

version = '38.5.1-SNAPSHOT'

apply plugin: 'com.blackducksoftware.integration.library'

dependencies {
    compile 'com.blackducksoftware.integration:hub-common-rest:12.0.4'
    compile 'com.blackducksoftware.integration:hub-common-api:4.8.2.0'
    compile 'com.blackducksoftware.integration:hub-common-reporting:7.0.4'
    compile 'com.blackducksoftware.integration:integration-bdio:16.1.1'
    compile 'com.blackducksoftware.integration:phone-home-client:0.15.4'
    compile group: 'org.apache.struts', name: 'struts2-core', version: '2.0.5'
    //compile group: 'org.apache.struts', name: 'struts2-core', version: '2.5.18'
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2.1'
    //compile group: 'commons-collections', name: 'commons-collections', version: '3.2.2'
    //compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.2'


    testCompile 'org.codehaus.groovy:groovy-all:2.4.12'
    testCompile 'org.mockito:mockito-core:2.18.3'
}
